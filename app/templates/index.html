<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Compras do mercado</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">

        <h1>Lista de Compras</h1>

        <form method="post" action="{{ url_for('add_task') }}">
            <input type="text" name="title" placeholder="Adicionar um item">
            <button type="submit">Adicionar</button>
        </form>

        <hr>

        {% if tasks|length == 0 %}
            <p>Nenhum item cadastrado a sua lista de compras.</p>
        {% else %}
            <ul>
                {% for t in tasks %}
                    <li>

                        {% if t.done %}
                            <s>{{ t.title }}</s>
                        {% else %}
                            <span class="item-text">{{ t.title }}</span>
                        {% endif %}

                        <div class="actions">
                            <form method="post"
                                  action="{{ url_for('toggle_task', task_id=t.id) }}">
                                <button type="submit" class="btn-check">âœ“</button>
                            </form>

                            <form method="post"
                                  action="{{ url_for('delete_task', task_id=t.id) }}">
                                <button type="submit" class="btn-delete">Remover</button>
                            </form>
                        </div>

                    </li>
                {% endfor %}
            </ul>
        {% endif %}
</div>

</body>
</html>
