<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>To-do Flask</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <h1>To-do com Flask</h1>
    <form method="post" action="{{ url_for('add_task') }}">
        <input type="text" name="title" placeholder="Digite uma tarefa">
        <button type="submit">Adicionar a lista de compras</button>
    </form>

    <hr>

    {% if tasks|length == 0 %}
        <p>Nenhum item cadastrado a sua lista.</p>
    {% else %}
        <ul>
            {% for t in tasks %}
                <li>
                    {% if t.done %}
                        <s>{{ t.title }}</s>
                    {% else %}
                        {{ t.title }}
                    {% endif %}

                    <form style="display:inline"
                          method="post"
                          action="{{ url_for('toggle_task', task_id=t.id) }}">
                        <button type="submit">âœ“</button>
                    </form>


                    <form style="display:inline"
                          method="post"
                          action="{{ url_for('delete_task', task_id=t.id) }}">
                        <button type="submit">remover item</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
